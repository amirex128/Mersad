{% extends 'base.html' %}


{% block content %}

    <div class="row">
        <div class="col">
            <div class="card" style="min-height: 700px;">
                <div class="card-header">
                    <h4 class="card-title" id="basic-layout-form">افزودن عضوء جدید به گردان</h4>
                    <a class="heading-elements-toggle">
                        <i class="la la-ellipsis-v font-medium-3"></i>
                    </a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li>
                                <a data-action="collapse">
                                    <i class="ft-minus"></i>
                                </a>
                            </li>
                            <li>
                                <a data-action="reload">
                                    <i class="ft-rotate-cw"></i>
                                </a>
                            </li>
                            <li>
                                <a data-action="expand">
                                    <i class="ft-maximize"></i>
                                </a>
                            </li>
                            <li>
                                <a data-action="close">
                                    <i class="ft-x"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-content collapse show">
                    <div class="card-body">

                        {% if form.errors %}
                            {% for field in form %}
                                <div class="alert alert-danger alert-dismissible mb-2" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                    <h4 class="alert-heading mb-2">خطا !!</h4>
                                    {% for error in field.errors %}

                                        {{ field.label }}: {{ error|escape }}
                                    {% endfor %}
                                </div>

                            {% endfor %}
                        {% endif %}

                        <form class="form" method="post" action="{% url 'member_app:do_save' %}">
                            {% csrf_token %}
                            <div class="form-body">
                                <h4 class="form-section">
                                    <i class="ft-flag"></i> اطلاعات شخصی</h4>
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="first_name">نام</label>
                                        <input type="text" id="first_name" class="form-control" placeholder="نام"
                                               name="first_name" required>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="last_name">نام خانوادگی</label>
                                        <input type="text" id="last_name" class="form-control"
                                               placeholder="نام خانوادگی"
                                               name="last_name" required>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="nation_code">کد ملی</label>
                                        <input type="text" id="nation_code" class="form-control" placeholder="کد ملی"
                                               name="nation_code" required>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="phone">شماره تماس</label>
                                        <input type="text" id="phone" class="form-control"
                                               placeholder="شماره تماس"
                                               name="phone" required>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="father_name">نام پدر</label>
                                        <input type="text" id="father_name" class="form-control" placeholder="نام پدر"
                                               name="father_name" required>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="responsibility">مسٔولیت</label>
                                        <input type="text" id="responsibility" class="form-control"
                                               placeholder="مسٔولیت"
                                               name="responsibility" required>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="city">شهر تولد</label>
                                        <select id="city" name="city" class="form-control" required>
                                            <option value="1" selected="" disabled="">مشهد</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-6 row">
                                        <div class="form-group col-4">
                                            <label for="year">سال تولد</label>
                                            <input type="number" id="year" class="form-control"
                                                   placeholder="سال تولد"
                                                   name="year" required>
                                        </div>
                                        <div class="form-group col-4">
                                            <label for="month">ماه تولد</label>
                                            <input type="number" id="month" class="form-control"
                                                   placeholder="ماه تولد"
                                                   name="month" required>
                                        </div>
                                        <div class="form-group col-4">
                                            <label for="day">روز تولد</label>
                                            <input type="number" id="day" class="form-control"
                                                   placeholder="روز تولد"
                                                   name="day" required>
                                        </div>
                                    </div>


                                    <div class="form-group col-6">
                                        <label for="type_team">تیم</label>
                                        <select id="type_team" name="type_team" class="form-control" required>
                                            <option value="base" selected="" disabled="">پایگاه</option>
                                            <option value="support">پشتیبانی</option>
                                        </select>
                                    </div>


                                    <div class="form-group col-6">
                                        <label for="subscription_type">نوع عضویت</label>
                                        <select id="subscription_type" name="subscription_type" class="form-control"
                                                required>
                                            <option value="active" selected="" disabled="">فعال</option>
                                            <option value="normal">عادی</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="province_corp">سپاه استان</label>
                                        <select id="province_corp" name="province_corp" class="form-control" required>
                                            <option value="1" selected="" disabled="">سپاه امام رضا</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="area">ناحیه</label>
                                        <select id="area" name="area" class="form-control" required>
                                            <option value="1" selected="" disabled="">یاسر</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for="realm">حوزه</label>
                                        <select id="realm" name="realm" class="form-control" required>
                                            <option value="1" selected="" disabled="">یک</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="base">پایگاه</label>
                                        <select id="base" name="base" class="form-control" required>
                                            <option value="1" selected="" disabled="">چوپانی</option>
                                            <option value="2">ولایت</option>
                                            <option value="3">رزمندگان</option>
                                            <option value="4">صاحب الزمان</option>
                                            <option value="5">امام حسین</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="equipment">تجهیزات</label>
                                        <select id="equipment" name="equipment" class="form-control" required>
                                            <option value="1" selected="" disabled="">تونفا</option>
                                            <option value="2">شکر / اففشانه</option>
                                            <option value="3">کلاشینیکف</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="serial_equipment">سریال تجهیزات</label>
                                        <input type="text" id="serial_equipment" class="form-control"
                                               placeholder="سریال تجهیزات"
                                               name="serial_equipment" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-block btn-primary">
                                    <i class="la la-check-square-o"></i> ذخیره
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
